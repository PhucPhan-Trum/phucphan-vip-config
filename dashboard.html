  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #fff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #00fff7;
      font-size: 10px;
      user-select: none;
      opacity: 0.85;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 15px #00fff7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 32px;
      color: #00ffcc;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ffcc;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .dropdown, .input-box {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 6px;
    }

    .textarea-box {
      width: 100%;
      height: 120px;
      background: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      resize: none;
    }

    .run-btn, .stop-btn, .activate-btn {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      color: #000;
      transition: 0.3s;
    }

    .run-btn:hover, .stop-btn:hover, .activate-btn:hover {
      background: #00ccaa;
    }

    .notify {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 12px 20px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      color: #00ffcc;
      font-size: 16px;
      opacity: 0;
      transition: 0.4s;
      z-index: 999;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #00ffcc;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Particles

      snowflake.style.animationDuration = (Math.random() * 1 + 3) + 's';
      snowContainer.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 15000);
    }
    setInterval(createSnowflake, 80);

    // Notification & Sound

      if (beep) beep.play();

    function showMessage(msg) {

      n.innerText = msg;
      n.style.opacity = 1;
      playBeep();
      setTimeout(() => { n.style.opacity = 0; }, 2000);
    }
